
 <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>项目记录</h5>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <tbody >
                            <tr>
                                <td>项目名</td>
                                <td>创建时间</td>
                                <td>估算是否完成</td>
                                <!-- <td>  </td>  -->  
                            </tr>

                            <tr ng-repeat="x in result">
                            
                                <td class="issue-info">
                                    {{x.project_name}}
                                </td>
                                <td>
                                    {{x.create_date |  date:'medium'}}
                                </td>

                                <td>
                                     {{x.project_finish}}  <!-- 乱写的 -->
                                </td>
                                
                                <td class="text-right">
                                    <button class="btn btn-white btn-xs"> 查看报告</button>
                                    <button class="btn btn-white btn-xs"> 继续编辑</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

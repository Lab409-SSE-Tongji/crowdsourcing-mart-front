<button class="btn btn-white" name="clear" ng-click="nextStep()">2-下一步</button>

<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Step2：<small>添加数据模块</small></h5>
		
			</div>
			<div class="ibox-content">
				<form method="get" name="form" class="form-horizontal">
					<div class="form-group"><label class="col-sm-2 control-label">功能名称</label>

						<div class="col-md-3"><input type="text" class="form-control" ng-model="project_name" name="project_name" required></div>
					</div>
					<div class="form-group"><label class="col-sm-2 control-label">事务类型</label>

						<div class="col-md-3"><select class="form-control m-b" ng-model="project_type" required>
                            <option>EI</option>
                            <option>EO</option>
                            <option>EQ</option>
                        </select>
						</div>
					</div>
					<div class="form-group"><label class="col-sm-2 control-label">具体描述</label>

						<div class="col-md-5"><textarea class="form-control" ng-model="description"></textarea required></div>
					</div>
					<div class="form-group" ng-controller="SendSafeMessageController">
      					<label class="col-md-2 control-label">步骤:</label>
      					<div class="col-md-10">

         					<div ng-repeat="reply in fchat.replies">
             					<div class="form-group">
                  					<div class="col-md-12">
                      					<div class="col-md-1">
                          					<label for="reply{{$index + 1}}">回答{{$index + 1}}</label>
                      					</div>
                     					<div class="col-md-9">
                         					<input type="text" class="form-control" ng-model="reply.value"
                                				   id="reply{{$index + 1}}" name="reply{{$index + 1}}" />
                     					</div>
                     					<div class="col-md-2 img-link">
                         					<a href="" ng-click="fchat.incrReply($index)">
                             					<img src="/images/plus.png" alt="plus" width="30px" height="30px" />
                         					</a>
                         					<a href="" ng-click="fchat.decrReply($index)" ng-show="fchat.canDescReply">
                             					<img src="/images/minus.png" alt="minus" width="30px" height="30px"/>
                         					</a>
                         						<img src="/images/dis_minus.png" alt="minus" width="30px" height="30px"
                              						 ng-show="!fchat.canDescReply"/>
                     					</div>
                 					</div>
            					</div>
            					
         					</div>
         					<input type="hidden" id="replies" name="replies" value="{{fchat.combineReplies()}}" />
     					</div>
 					</div>
 					<div class="form-group"><label class="col-sm-3 control-label">是否需要确认/保存等逻辑</label>
 						<input type="radio" name="ra1" value="1">是
 							<input type="radio" name="ra1" value="0">否</br>
 						</br>	
					</div>
					<div class="form-group"><label class="col-sm-3 control-label">是否需要返回成功/失败等状态</label>
 						<input type="radio" name="ra2" value="1">是
 							<input type="radio" name="ra2" value="0">否</br>
 						</br>	
					</div>
					<div class="form-group"><label class="col-sm-3 control-label">是否需要验证字段</label>
 						<input type="radio" name="ra3" value="1">是
 							<input type="radio" name="ra3" value="0">否</br>
 						</br>	
					</div>
 					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-white" name="add" ng-click="reloadPage">添加</button>
							<button class="btn btn-white" name="previousstep" ng-click="reloadPage">上一步</button>
							<button class="btn btn-white" name="nextstep" ng-click="reloadPage">下一步</button>
							<button class="btn btn-primary" type="submit" ng-click="addproject()" ng-disabled="form.$invalid">保存</button>

						</div>
					</div>
				</form>

				



			</div>
		</div>
	</div>
</div>

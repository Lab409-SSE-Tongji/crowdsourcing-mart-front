<div class="form-group">
    <label class="font-noraml">Multi select</label>
    	<div class="input-group">
    		<select data-placeholder="Choose a Country..." class="chosen-select" multiple style="width:350px;" tabindex="4">
    			<option value="">Select</option>
    			<option value="United States">United States</option>
    			<option value="United Kingdom">United Kingdom</option>
    			<option value="Afghanistan">Afghanistan</option>
    			<option value="Aland Islands">Aland Islands</option>
    			</select>
    			</div>
    			</div>


<section id="features" class="container services">
	<div class="col-md-3" ng-repeat="x in result">
	      <div class="ibox">
	          <div class="ibox-content product-box">

	              <div>
	                  <img ng-src="images/project/{{x.project_type}}.jpg" class="img-responsive" style="height: 230px">
	              </div>
	              <div class="product-desc">
	                  <span class="product-price">
	                      {{x.cost}}
	                  </span>
	                  <small class="text-muted">{{x.project_type}}</small>
	                  <a ng-click=getprojectdetail(x.id) class="product-name"> {{x.project_name}}</a>

	                  <div class="small m-t-xs">
	                      所在地：{{x.address}}
	                  </div>
	                  <div class="m-t text-righ">

	                      <a ng-click=getprojectdetail(x.id) class="btn btn-xs btn-outline btn-primary">详情 <i class="fa fa-long-arrow-right"></i> </a>
	                      <a ng-click=getprojectdetail(x.id) class="btn btn-xs btn-outline btn-primary">报名 <i class="fa fa-long-arrow-right"></i> </a>
	                  </div>
	              </div>
	          </div>
	      </div>
	</div>
</section>

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <!-- <h1 class="logo-name">X</h1> -->

        </div>
        <h2>欢迎加入众包平台</h2>
        <p></p>
        <form class="m-t" role="form">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" ng-model="registerUserName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" ng-model="registerPassword">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="真实姓名" required="" ng-model="registerName">
            </div>
            <div class="form-group">
                <input type="phone" class="form-control" placeholder="电话" required="" ng-model="registerPhone">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮件" required="" ng-model="registerEmail">
            </div>

            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和协议 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="register()">注册</button>

            <p class="text-muted text-center"><small>已经有了账户？</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">马上登录</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
